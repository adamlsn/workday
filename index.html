<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9a">
        <p class="col-1 hour">9:00am</p>
        <textarea class="col-10 description" id="9"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10a">
        <p class="col-1 hour">10:00am</p>
        <textarea class="col-10 description" id="10"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11a">
        <p class="col-1 hour">11:00am</p>
        <textarea class="col-10 description" id="11"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12p">
        <p class="col-1 hour">12:00pm</p>
        <textarea class="col-10 description" id="12"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="1p">
        <p class="col-1 hour">1:00pm</p>
        <textarea class="col-10 description" id="13"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="2p">
        <p class="col-1 hour">2:00pm</p>
        <textarea class="col-10 description" id="14"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="3p">
        <p class="col-1 hour">3:00pm</p>
        <textarea class="col-10 description" id="15"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="4p">
        <p class="col-1 hour">4:00pm</p>
        <textarea class="col-10 description" id="16"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="5p">
        <p class="col-1 hour">5:00pm</p>
        <textarea class="col-10 description" id="17"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
